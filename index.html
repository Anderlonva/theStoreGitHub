<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>TheStore</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container ">

        <header>
            <nav class="color-nav">
                <div class="nav-wrapper ">
                    <a href="index.html" class="brand-logo logo">TheStore</a>
                    <a href="#" data-target="menu-hamburguesa" class="sidenav-trigger"><i
                            class="material-icons">menu</i></a>

                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html">Products</a></li>
                        <li><a href="car.html">Car</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="newProduct.html">New Product</a></li>
                    </ul>
                </div>
                <ul class="sidenav" id="menu-hamburguesa">
                    <li><a href="index.html">Products</a></li>
                    <li><a href="#">Car</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="newProduct.html">New Product</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col s12 m6">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="img/bicicleta.jpg" id="img-bicicleta">
                        </div>
                        <div class="card-content">
                            <span class="card-title cambiarcolor">Bicicleta 4x4</span>
                            <p>$ 26.000</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="waves-effect waves-light btn botones">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="img/lentes.jpg" id="img-gafas">

                        </div>
                        <div class="card-content">
                            <span class="card-title">Lentes de sol</span>
                            <p>$ 12.000</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="waves-effect waves-light btn botones">Add to cart</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s12 m6 ">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="img/iphone.jpg"
                                id="img-iphone">
                        </div>
                        <div class="card-content">
                            <span class="card-title">Iphone 12</span>
                            <p>$ 40.000</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="waves-effect waves-light btn botones">Add to cart</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card hoverable">
                        <div class="card-image">
                            <img src="img/comedor.jpg"
                                id="img-comedor">

                        </div>
                        <div class="card-content">
                            <span class="card-title">Juego Comedor</span>
                            <p>$ 30.000</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="waves-effect  btn botones">Add to cart</a>
                        </div>
                    </div>
                </div>

            </div>

        </main>

    </div>

    <div class="container">
        <footer class="page-footer pieDePagina">
            <div class="wrapper">
                <div>
                    © 2022 Anderson Londoño
                    <a class="grey-text text-lighten-4 right gitHub"
                    href="https://github.com/Anderlonva/theStoreGitHub.git" target="_blanck">
                    <i class='bx bxl-github bx-sm'></i> 
                </a>
                </div>
            </div>
        </footer>
    </div>

    


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            M.AutoInit()
        })
    </script>

</html>
